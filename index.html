<html>
	<head>
		<title>Solar System -- Efolio B - 2201036</title>
		<style> 
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
        <script type="module" src="./main.js"></script>		
		<label> 											<! -- button to stop movement -->
			<input type="checkbox" id="NoMovement" />
			Stop Movement
		</label>	
		<label> 											<! -- button to stop rotations -->
			<input type="checkbox" id="NoRotation" />
			Stop Rotations
		</label>	
		<label> 											<! -- button to hide rings -->
			<input type="checkbox" id="NoRings" />
			Remove Rings
		</label>	
		<label> 											<! -- Day time / night time botton  -->
			<input type="checkbox" id="DayTime" />
			Set to Day Time
		</label>	
		<label>												<! -- Realistic Mode botton  -->
			<input type="checkbox" id="RealisticMode" />
			Realistic Mode
		</label>	
														    <! -- stars slider -->
		<label for="starSlider">Number of Stars:</label>
		<input type="range" id="starSlider" min="0" max="550" value="100" step="10">
		<span id="starCountDisplay">50</span>
		<! -- speed slider -->
		<label for="speedSlider">Speed of Planets:</label>
		<input type="range" id="speedSlider" min="0" max="0.1" value="0.0009" step="0.0004">
		<span id="speedDisplay">0.0001</span>
	</body>
</html>
