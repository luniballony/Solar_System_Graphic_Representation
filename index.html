	<body>
        <script type="module"> 

            // efolio b - matilde carmo 2201036 v1
            // v1 : Sizes and Colors set
            import * as THREE from 'https://unpkg.com/three@0.124.0/build/three.module.js'; 
            
            // easier to manage the code and test sizes
            const SpeedRotation = 0.025;

            // Sun + Planets + Stars Size
            const SunSize = 9;
            const MercurySize = 1;
            const VenusSize = 1;
            const EarthSize = 1;
            const MarsSize = 1;
            const JupiterSize = 1;
            const SaturnSize = 1;
            const NeptuneSize = 1; 
            const StarsSize = 1; 

            // Sun + Planets + Stars Colors
            const SunColor = 0xE3AD27;
            const MercuryColor = 0xCC0000;
            const VenusColor = 0xCC0000;
            const EarthColor = 0xCC0000;
            const MarsColor = 0xCC0000;
            const JupiterColor = 0xCC0000;
            const SaturnColor = 0xCC0000;
            const UranosColor = 0xCC0000;
            const NeptuneColor = 0xCC0000; 
            const StarsColor = 0xffffff;

            const Shine = 18;


            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50; // positions the camera (how far/close it is to the objects)
            camera.position.y = 10;

            const renderer = new THREE.WebGLRenderer();          
            renderer.setSize(window.innerWidth, window.innerHeight); // Defines the window size to be a square
            document.body.appendChild(renderer.domElement);


            // Sun
            const geometry = new THREE.SphereGeometry(SunSize, 30, 30); // 1st: radius, 2nd: horizontal smooth appearance, 3rd: vetical smooth appearance
            const material = new THREE.MeshPhongMaterial ({
                color: SunColor,
                specular: 0x33333,   // Specular color, adjust for shininess
                shininess: Shine     // Higher shininess = smaller, sharper reflections
            });
            const sphere = new THREE.Mesh(geometry, material);
            sphere.scale.set(1, 1, 1); // Resizes the sphere
            sphere.position.set(0, SunSize, 0); // Moves the sphere on the screen (vertically)
            scene.add(sphere);


            // LIGHT
            const pointLight = new THREE.PointLight(0xffffff, 1.3); // Color, intensity
            pointLight.position.set(0, 10, 30);  // Position of the light
            scene.add(pointLight);


            function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            };

            animate();                       

        </script>
